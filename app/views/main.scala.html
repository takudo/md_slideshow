@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/simple-styles.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/themes.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/prism.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="http://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet" type="text/css">

    </head>
    <body >
        @content

        <script src="@routes.Assets.at("javascripts/bespoke.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bespoke-keys.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bespoke-scale.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bespoke-bullets.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bespoke-progress.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bespoke-hash.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bespoke-state.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/prism.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>

    </body>
</html>
